<div class="sorting-controls mb-4 p-2 bg-gray-100 rounded-md shadow-sm"> <span class="mr-2 font-semibold text-gray-700">Sort by:</span>
  <button
    (click)="sortEvents('name')"
    [class.active]="currentSortKey === 'name'"
    class="px-3 py-1 mr-2 text-sm rounded-md transition duration-150 ease-in-out"
    [ngClass]="{'bg-blue-500 text-white shadow-md': currentSortKey === 'name', 'bg-white text-gray-700 hover:bg-gray-200': currentSortKey !== 'name'}">
    Name
    <span *ngIf="currentSortKey === 'name'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
  </button>
  <button
    (click)="sortEvents('date')"
    [class.active]="currentSortKey === 'date'"
    class="px-3 py-1 mr-2 text-sm rounded-md transition duration-150 ease-in-out"
    [ngClass]="{'bg-blue-500 text-white shadow-md': currentSortKey === 'date', 'bg-white text-gray-700 hover:bg-gray-200': currentSortKey !== 'date'}">
    Date
    <span *ngIf="currentSortKey === 'date'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
  </button>
</div>

<div class="event-cards grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"> <ng-container *ngIf="filteredEvents && filteredEvents.length > 0; else noEvents">
  <div *ngFor="let event of filteredEvents" class="event-card border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 bg-white">
    <a [routerLink]="['/event', event.id]" class="block">
      <img [src]="event.image" alt="{{ event.name }}" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold mb-1 text-gray-800">{{ event.name }}</h3>
        <p class="text-sm text-gray-600 mb-2">{{ event.date }} | {{ event.place }}</p>
      </div>
    </a>
    <div class="p-4 border-t border-gray-200">
      <button (click)="addToCart(event)" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
        Add to Cart
      </button>
    </div>
  </div>
</ng-container>

  <ng-template #noEvents>
    <p class="col-span-full text-center text-gray-500 mt-8">No events found matching your criteria.</p>
  </ng-template>
</div>
