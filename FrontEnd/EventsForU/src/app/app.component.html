<!-- src/app/app.component.html -->
<header class="app-header">
  <nav class="navbar">
    <!-- Categories list -->
    <div class="categories">
      <span *ngFor="let category of categories" (click)="selectCategory(category)" class="category-item">
        {{ category.name }}
      </span>
    </div>
    <!-- Navigation buttons -->
    <div class="nav-buttons">
      <button routerLink="">Main page</button>
      <button routerLink="/login">Login</button>
      <button routerLink="/cart">Cart</button>
    </div>
  </nav>
</header>

<main class="app-main">
  <!-- The router outlet is where routed components will be injected -->
  <router-outlet></router-outlet>
</main>
