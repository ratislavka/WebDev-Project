<div class="container">
  <h1>Online Store</h1>


  <div class="categories">
    <button
      *ngFor="let category of categories"
      (click)="selectCategory(category)"
      [class.selected]="selectedCategory?.id === category.id"
    >
      {{ category.name }}
    </button>
  </div>


  <app-event-list></app-event-list>
</div>
